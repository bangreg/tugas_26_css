<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col">
          <p><h3>Rounded Image</h3>
          <img src="jakarta.jpg" width="400px" height="300px" class="rounded"></p>
        </div>
        <div class="col">
          <p><h3>Circle Image</h3>
          <img src="lampung.jpg" width="400px" height="300px" class="rounded-circle"></p>
        </div>
        <div class="col">
          <p><h3>Thumbnail Image</h3>
          <img src="yogyakarta.jpg" width="400px" height="200px" class="img-thumbnail"></p>
        </div>
      </div>
    </div>
  </body>
</html>
